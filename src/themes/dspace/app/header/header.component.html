<header style="max-width: -webkit-fill-available !important;max-width: -moz-available !important;" class="header" [ngClass]="{'header': !(handleScroll | async),'scrolledHeader': ((handleScroll | async)) }">
  <nav role="navigation" [attr.aria-label]="'nav.user.description' | translate" class="container navbar navbar-expand-md px-0">
    <div class="d-flex flex-grow-1">
      <a class="navbar-brand m-2" routerLink="/home">
        <img  class="main-logo" [src]="(handleScroll | async) ? (lang) ? 'assets/images/SDL__logo.png':'assets/images/SDL__logo.png':(lang) ? 'assets/images/SDL__logo.png':'assets/images/SDL__logo.png'" alt=""/>
      </a>
    </div>
    <div class="navbar-buttons d-flex flex-grow-1 ml-auto justify-content-end align-items-center gapx-1">
      <ds-search-navbar class="navbar-collapsed"></ds-search-navbar>
      <!-- <ds-lang-switch class="navbar-collapsed"></ds-lang-switch> -->
      <ds-help-links class="navbar-collapsed"></ds-help-links>
      <ds-context-help-toggle></ds-context-help-toggle>
      <ds-auth-nav-menu class="navbar-collapsed"></ds-auth-nav-menu>
      <ds-impersonate-navbar class="navbar-collapsed"></ds-impersonate-navbar>
      <!-- kware start edit -- fix bilingual lang-switcher -->
      <ds-lang-switch class="navbar-collapsed"></ds-lang-switch>
      <!-- kware end edit -- fix bilingual lang-switcher -->
      <div class="pl-2">
        <button class="navbar-toggler" type="button" (click)="toggleNavbar()"
                aria-controls="collapsingNav"
                aria-expanded="false" [attr.aria-label]="'nav.toggle' | translate">
          <span class="navbar-toggler-icon fas fa-bars fa-fw" aria-hidden="true"></span>
        </button>
      </div>
    </div>
  </nav>
  <ds-themed-navbar></ds-themed-navbar>

</header>
