<ds-viewer-wrapper
  [isMobile]="isMobile"
  [closeViewer]="closeViewer"
  [viewerPanelsStatus]="viewerPanelsStatus"
>
  <div leftMenu>
    <div class="toolbar-controls-container">
      <button (click)="downloadDocument()" dsStopContextMenu>
        <i class="fas fa-download"></i>
      </button>
      <div class="divider-v"></div>
      <button (click)="printDocument()" dsStopContextMenu>
        <i class="fas fa-print"></i>
      </button>
    </div>
  </div>
  <div centerMenu>{{ fileMeta?.name }}</div>
  <div class="viewer-container" viewerContent>
    <iframe
      title="dspace document viewer"
      #documentViewer
      [src]="iframeURL"
      width="100%"
      height="100%"
      sandbox="allow-scripts allow-same-origin allow-forms"
    ></iframe>
  </div>
</ds-viewer-wrapper>
