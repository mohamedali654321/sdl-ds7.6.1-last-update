<div class="row">
  <div *ngIf="showThumbnails" class="offset-3 offset-md-2 "></div>
  <div [ngClass]="showThumbnails ? 'col-9' : 'col-md-12'">
    <ds-themed-badges *ngIf="showLabel" [object]="dso" [context]="context"></ds-themed-badges>
    <a *ngIf="linkType != linkTypes.None" [target]="(linkType == linkTypes.ExternalLink) ? '_blank' : '_self'" [attr.rel]="(linkType == linkTypes.ExternalLink) ? 'noopener noreferrer' : null" [routerLink]="['/collections/' + dso.id]" class="lead" [innerHTML]="dsoTitle | kwareTranslate"></a>
    <span *ngIf="linkType == linkTypes.None" class="lead" [innerHTML]="dsoTitle | kwareTranslate"></span>
    <span class="pr-2">&nbsp;</span>
    <span *ngIf="dso.archivedItemsCount > 0" class="badge badge-pill badge-secondary align-self-center archived-items-lead">{{dso.archivedItemsCount}}</span>
    <div *ngIf="dso.shortDescription" class="text-muted abstract-text" [innerHTML]="firstMetadataValue('dc.description.abstract') | kwareTranslate"></div>
  </div>
</div>
