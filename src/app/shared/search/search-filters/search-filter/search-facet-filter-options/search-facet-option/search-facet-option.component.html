<a *ngIf="isVisible | async" class="d-flex flex-row"
   [tabIndex]="-1"
   [routerLink]="[searchLink]"
   [queryParams]="addQueryParams" queryParamsHandling="merge">
  <label class="mb-0 d-flex w-100">
    <input type="checkbox" [checked]="false" class="my-1 align-self-stretch filter-checkbox"/>
    <span class="w-100 pl-1 break-facet">
      <span class="float-right badge badge-secondary badge-pill mt-1 ml-1">{{filterValue.count | dsShortNumber}}</span>
      {{ 'search.filters.' + (filterConfig.name | kwareTranslate) + '.' + ((filterConfig.name === 'author'  || filterConfig.name === 'advisor' || filterConfig.name === 'person' )  ?((((filterValue.value?.split(",")[0] | kwareTranslate) + ',' +  (filterValue.value?.split(",")[1] | kwareTranslate)).split(',undefined')[0] | KwareCommaConvert)):filterValue.value | KwareCommaConvert) | kwareTranslate | translate: {default: ((filterConfig.name === 'author'  || filterConfig.name === 'advisor' || filterConfig.name === 'person' ) ? ((((filterValue.value?.split(",")[0] | kwareTranslate) + ',' +  (filterValue.value?.split(",")[1] | kwareTranslate)).split(',undefined')[0] | KwareCommaConvert).split(',undefined')[0]):filterValue.value.split(',undefined')[0] | KwareCommaConvert) | kwareTranslate} }}
    </span>
  </label>

</a>
